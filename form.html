<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Репетитор по обществознанию</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header class="header container">
        <a class="header__logo logo" href="index.html">Repetitor DI</a>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a class="header__item-link" href="index.html">О нас/Контакты</a></li>
                <li class="header__item"><a class="header__item-link" href="index.html">Услуги</a></li>
                <li class="header__item"><a class="header__item-link" href="form.html">Заявка</a></li>
                <li class="header__item"><a class="header__item-link" href="registr.html">Регистрация</a></li>
            </ul>
        </nav>
        <a class="header__phone" href="#">
            <img class="header__img" src="images/phone-handset_icon-icons.png" alt="Иконка телефона">
            <span>8-950-313-38-30</span>
        </a>
        <button class="header__button button--login" type="button">Войти</button>
        <button class="header__button button--login-reg" type="button">Регистрация</button>
    </header>

    <!-- Форма "Заявка" -->
    <section class="application">
        <button class="application__close" type="button"><img src="images/icon/close.svg" alt="Закрыть окно" width="24"
                height="24"></button>
        <h2 class="application__title">Записаться на пробный урок</h2>
        <form class="application__form form" action="/" method="post">
            <input class="form__field" type="text" name="name" placeholder="Имя" required>
            <input class="form__field" type="email" name="email" placeholder="Email" required>
            <input class="form__field" type="number" name="number" placeholder="Номер телефона" required>
            <fieldset class="form__fieldset">
                <button class="button" type="button">Связаться с нами</button>
                <button class="button" type="button">Отмена</button>
            </fieldset>
        </form>
    </section>
</body>

</html>
