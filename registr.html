<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Репетитор по обществознанию</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header container">
        <a class="header__logo logo" href="index.html">Repetitor DI</a>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a class="header__item-link" href="index.html">О нас/Контакты</a></li>
                <li class="header__item"><a class="header__item-link" href="index.html">Услуги</a></li>
                <li class="header__item"><a class="header__item-link" href="form.html">Заявка</a></li>
                <li class="header__item"><a class="header__item-link" href="registr.html">Регистрация</a></li>
            </ul>
        </nav>
        <a class="header__phone" href="#">
            <img class="header__img" src="images/phone-handset_icon-icons.png" alt="Иконка телефона">
            <span>8-950-313-38-30</span>
        </a>
        <button class="header__button button--login" type="button">Войти</button>
        <button class="header__button button--login" type="button">Регистрация</button>
    </header>
    <section class="popup">
        <button class="popup__close" type="button"><img src="images/icon/close.svg" alt="Закрыть окно" width="24"
                height="24"></button>
        <h2 class="popup__title">Регистрация</h2>
        <form class="popup__form form" action="/" method="post">
            <input class="form__field" type="text" name="name" placeholder="Имя" required>
            <input class="form__field" type="email" name="email" placeholder="Логин" required>
            <fieldset class="form__fieldset">
                <div class="form__field-block">
                    <input class="form__field" type="password" name="password" placeholder="Пароль" required>
                    <span>Минимум 8 символов</span>
                </div>
                <input class="form__field" type="password" name="repeat-password" placeholder="Повторите пароль"
                    required>
            </fieldset>
            <fieldset class="form__buttons">
                <input class="button button--accent" type="submit" value="Зарегистрироваться">
                <button class="button" type="button">Отмена</button>
            </fieldset>
            <button class="button button--link" type="button">У меня уже есть аккаунт</button>
        </form>
    </section>

</body>
